<main>
    <h1 class="titulo">
        Entrar
    </h1>

    <form [formGroup]="form">
        <div class="campo">
            <label>
                E-mail
            </label>
            <input type="text" formControlName="email" placeholder="Digite seu e-mail">
        </div>

        <div class="campo">
            <label>
                Senha
            </label>
            <input type="text" formControlName="senha" placeholder="Digite sua senha">
        </div>
    </form>
</main>
